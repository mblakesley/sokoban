<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sokoban MVP</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <h1>Sokoban</h1>
      <div id="game" class="game">
        <div id="grid" class="grid" role="grid" aria-label="Sokoban grid"></div>
      </div>
      <div id="message" class="message" aria-live="polite"></div>
      <div id="moves" class="moves" aria-live="polite"></div>
      <p class="hint">Use arrow keys to move. Push the box onto the yellow target. Press R to restart.</p>
    </main>
    <script src="main.js" defer></script>
  </body>
  </html>
